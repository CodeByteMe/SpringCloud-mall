<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分类</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
</head>
<body>
    <div id="container">
        <el-card class="box-card" :body-style="{ padding: '0px' }">
            <div slot="header" class="clearfix">
                <span><i class="el-icon-tickets"></i> 数据列表</span>
                <el-button style="float: right;">添加</el-button>
            </div>
        </el-card>
        <el-card class="box-card">
            <div class="text item">
                <template>
                    <el-table :data="tableData" height="100%" border style="width: 100%">
                        <el-table-column prop="id" label="编号"></el-table-column>
                        <el-table-column prop="name" label="分类名称"></el-table-column>
                        <el-table-column prop="level" label="级别"></el-table-column>
                        <el-table-column prop="productCount" label="商品数量"></el-table-column>
                        <el-table-column prop="productUnit" label="数量单位"></el-table-column>
                        <el-table-column prop="navStatus" label="导航栏">
                            <template scope="scope">
                                <el-switch
                                    on-color="#5B7BFA"
                                    off-color="#dadde5"
                                    :active-value="1"
								    :inactive-value="0"
                                    v-model="scope.row.navStatus" 
                                    @change=change1(scope.row)
                                >
                                </el-switch>
                                </template>
                        </el-table-column>
                        <el-table-column prop="showStatus" label="是否显示">
                            <template scope="scope">
                                <el-switch
                                    on-color="#5B7BFA"
                                    off-color="#dadde5"
                                    :active-value="1"
								    :inactive-value="0"
                                    v-model="scope.row.showStatus" 
                                    @change=change2(scope.row)
                                >
                                </el-switch>
                                </template>
                        </el-table-column>
                        <el-table-column prop="sort" label="排序"></el-table-column>
                        <el-table-column label="设置" fixed="right">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="">查看下级</el-button>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" fixed="right" width="250">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="">编辑</el-button>
                                <el-button size="mini" type="danger" @click.native.prevent="">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                <template>
                    <div class="block">
                        <el-pagination :hide-on-single-page="pageValue" @size-change="handleSizeChange" @current-change="handleCurrentChange" 
                        :current-page="currentPage4" :page-sizes="[5, 10, 20, 50]" 
                        :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="total">
                        </el-pagination>
                    </div>
                </template>
            </div>
        </el-card>
    </div>
</body>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->

	<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

                    {

                    },
                    {
                        id:2,
                        name:"服装",
                        level:"一级",
                        productCount:100,
                        productUnit:"件",
                        navStatus:1,
                        showStatus:1,
                        sort:1
                    },
                    {
                        id:3,
                        name:"服装",
                        level:"一级",
                        productCount:100,
                        productUnit:"件",
                        navStatus:1,
                        showStatus:1,
                        sort:1
                    }
                ],
                pageValue:true,
                total:10,
                currentPage4:1
            },
            beforeMount:function(){

            },
            methods:{
                change1:function(row){
                    console.log(row)
                },
                change2:function(row){

                },
                next:function(){
                    this.active++;
                },
                pre:function() {
                    this.active--;
                },
                submit:function(){

                },
                handleSizeChange:function(event){
					console.log(event);
				},
                handleCurrentChange:function(event){
					console.log(event);
				},
            }
        });
    </script>
</html>
