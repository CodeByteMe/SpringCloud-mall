<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台用户列表</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

		<style>
			.shadow{
				width: 88%;
				height: 150px;
			}
			.sera{
				width: 30%;
				padding-left: 100px;
				display: block;
			}
			.doser{
				padding-left: 90%;
				display: block;
			}
			.shadow1{
				width: 88%;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="shadow" style="box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
				<div>
					<p>🔍筛选搜索</p>
				</div>
				<div class= "sera">
					<label>查询搜索</label>
					 <el-input
					    placeholder="请输入内容"
					    suffix-icon="el-icon-date"
					    v-model="keyword">
					 </el-input>
				</div>
				<div class="doser">
					 <el-button type="primary" icon="el-icon-search" @click="doSearch">搜索</el-button>
				</div>
			</div>
			<div class="shadow1" style=" box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">
				<div style="display: inline;"><label style="line-height:50px;">数据列表</label>
					
				</div>
				<div id="" style="display: inline;margin-left: 88%;">
					<el-button size="medium" @click="add">添加</el-button>
					<el-dialog
							title="添加用户"
							:visible.sync="dialogVisible"
							width="40%"
							height="100%"
							:before-close="handleClose"
					>
						<el-form :model="adminUser">
							<el-form-item label="用户名" :label-width="formLabelWidth">
								<el-input v-model="adminUser.username" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="密码" :label-width="formLabelWidth">
								<el-input v-model="adminUser.password" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="邮箱" :label-width="formLabelWidth">
								<el-input v-model="adminUser.email" autocomplete="off" onkeydown="/[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/"></el-input>
							</el-form-item>
							<el-form-item label="备注" :label-width="formLabelWidth">
								<el-input v-model="adminUser.note" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="是否启用" :label-width="formLabelWidth">
								<el-radio v-model="adminUser.status" label="0">启用</el-radio>
								<el-radio v-model="adminUser.status" label="1">关闭</el-radio>
							</el-form-item>
						</el-form>
						<span slot="footer" class="dialog-footer">
					        <el-button @click="dialogVisible = false">取 消</el-button>
					        <el-button type="primary" @click="submit">确 定</el-button>
					      </span>
					</el-dialog>
				</div>
			</div>
					<template>
					  <el-table
					    :data="tableData"
					    border
					    style="width: 88%">
					    <el-table-column
					      prop="id"
					      label="编号"
					      width="80">
					    </el-table-column>
					    <el-table-column
					      prop="username"
					      label="用户名">
					    </el-table-column>
					    <el-table-column
					      prop="email"
					      label="邮箱">
					    </el-table-column>
					    <el-table-column
					      prop="createTime"
					      label="创建时间">
					    </el-table-column>
					     <el-table-column 
					     prop="loginTime" 
					     label="最后登陆时间">
					     </el-table-column>
					     <el-table-column label="是否启用">
							<template scope="scope">
								<el-switch v-model="scope.row.status"
								     :active-value="1"
								     :inactive-value="0"
								     @change=change(scope.row)>
								</el-switch>
							</template>V
						</el-table-column>
						<el-table-column label="操作" fixed="right">
					    	<el-button type="text">分配角色</el-button>
					    	<el-button type="text">编辑</el-button>
					    	<el-button type="text">删除</el-button>
					    	
						</el-table-column>
					  </el-table>
					</template>
			<el-pagination
				      @size-change="handleSizeChange"
				      @current-change="handleCurrentChange"
				      :current-page.sync="currentPage3"
				      :page-size="100"
				      layout="prev, pager, next, jumper"
				      :total="1000">
			    </el-pagination>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#container"
				,data:{
					token:"",
                	total: 100,
					keyword:"",
					currentPage3:5,
					dialogVisible: false,
					formLabelWidth: '120px',
					adminUser:{
						username:"",
						password:"",
						email:"",
						note:"",
						status:0
					},
					tableData: []
				},
				beforeMount:function(){
                var tokenStr = "";
				var str = document.cookie;
				var arr = str.split(";");
				for(var i=0;i<arr.length;i++){
					var s = arr[i];
					if(s.split("=")[0].trim() == "token"){
						tokenStr = s.split("=")[1];
						break;
					}
				}
				if (tokenStr === "") {
					top.location = "login.html";
				}
                axios({
					method: 'get',
					url: 'http://localhost:8766/user/user/list',
					params: {
						page: 1,
						pageSize: 5
					},
                    headers: {
                        'token': tokenStr
                    }
					})
					.then(function(res){
						console.log(res.data.data);
                        vm.tableData = res.data.data.list;
                        vm.total = res.data.data.total;
					});
            }
				,methods:{
					doSearch:function(keyword){
						console.log(keyword),
						axios({
							method:'get',
							url:"",
							params:{
								keyword:vm.keyword,
								page:1,
								limit:5
							},
							headers:{
								'token':tokenStr
							}
						})
						.then(function(res){
							
						})
							
					},
					change:function(row){
						console.log(row)
					},
					add:function(){
						console.log("add"),
						console.log(vm.adminUser.status),
						this.dialogVisible = true;
						
					},
					handleSizeChange:function(val) {
				        console.log(`每页 ${val} 条`);
					},
					handleCurrentChange:function(val) {
				        console.log(`当前页: ${val}`);
					},
					submit:function(){
						console.log("submit");
						 var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/userAction/userAction/add',
							params: {
								adminUser:vm.adminUser
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									console.log("登陆成功")
								}
							});
					},
					handleClose(done) {
						this.$confirm('确认关闭？')
								.then(_ => {
							done();
					})
					.catch(_ => {});
					}
				}
			})
		</script>
	</body>
</html>
