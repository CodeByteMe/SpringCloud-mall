<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台用户列表</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

		<style>
			.shadow{
				width: 88%;
				height: 150px;
			}
			.sera{
				width: 30%;
				padding-left: 100px;
				display: block;
			}
			.doser{
				padding-left: 90%;
				display: block;
			}
			.shadow1{
				width: 88%;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="shadow" style="box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
				<div>
					<p>🔍筛选搜索</p>
				</div>
				<div class= "sera">
					<label>查询搜索</label>
					 <el-input
					    placeholder="请输入内容"
					    suffix-icon="el-icon-date"
					    v-model="keyword">
					 </el-input>
				</div>
				<div class="doser">
					 <el-button type="primary" icon="el-icon-search" @click="doSearch">搜索</el-button>
				</div>
			</div>
			<div class="shadow1" style=" box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">
				<div style="display: inline;"><label style="line-height:50px;">数据列表</label>
					
				</div>
				<div id="" style="display: inline;margin-left: 88%;">
					<el-button size="medium" @click="add">添加</el-button>
					<el-dialog
							title="添加用户"
							:visible.sync="dialogVisible"
							width="40%"
							height="100%"
							:before-close="handleClose"
					>
						<el-form :model="adminUser">
							<el-form-item label="用户名" :label-width="formLabelWidth">
								<el-input v-model="adminUser.username" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="密码" :label-width="formLabelWidth">
								<el-input v-model="adminUser.password" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="邮箱" :label-width="formLabelWidth">
								<el-input v-model="adminUser.email" autocomplete="off" onkeydown="/[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/"></el-input>
							</el-form-item>
							<el-form-item label="备注" :label-width="formLabelWidth">
								<el-input v-model="adminUser.note" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="是否启用" :label-width="formLabelWidth">
								<el-radio v-model="adminUser.status" label="0">启用</el-radio>
								<el-radio v-model="adminUser.status" label="1">关闭</el-radio>
							</el-form-item>
						</el-form>
						<span slot="footer" class="dialog-footer">
					        <el-button @click="dialogVisible = false">取 消</el-button>
					        <el-button type="primary" @click="submit">确 定</el-button>
					      </span>
					</el-dialog>
				</div>
			</div>
					<template>
					  <el-table
					    :data="tableData"
					    border
					    style="width: 88%">
					    <el-table-column
					      prop="id"
					      label="编号"
					      width="80">
					    </el-table-column>
					    <el-table-column
					      prop="username"
					      label="用户名">
					    </el-table-column>
					    <el-table-column
					      prop="email"
					      label="邮箱">
					    </el-table-column>
					    <el-table-column
					      prop="nickName"
					      label="昵称">
					    </el-table-column>
					    <el-table-column
					      prop="createTime"
					      label="创建时间">
					    </el-table-column>
					     <el-table-column 
					     prop="loginTime" 
					     label="最后登陆时间">
					     </el-table-column>
					     <el-table-column label="是否启用">
							<template scope="scope">
								<el-switch 
									v-model="scope.row.status"
								     :active-value="1"
								     :inactive-value="0"
								     @change=change(scope.row)>
								</el-switch>
							</template>
						</el-table-column>
						<el-table-column label="操作" fixed="right">
						<template slot-scope="scope">
					    	<el-button type="text"@click="grant(scope.row)">分配角色</el-button>
					    	<el-button type="text" @click="redact(scope.row)">编辑</el-button>
					    	<el-button type="text" @click="del(scope.row)">删除</el-button>
					    </template>
						</el-table-column>
					  </el-table>
					</template>
			<template>
                    <div class="block" style="margin-bottom: 3.5rem;">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" 
                        :current-page="currentPage4" :page-sizes="[10, 20, 50, 100]" 
                        :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="total">
                        </el-pagination>
                    </div>
                    <div style="height: 100px;"></div>
                </template>
			    
			    
			    <el-dialog title="授予角色" :visible.sync="dialogFormVisible1">
								  <el-form :model="adminRole">
								  	<el-form-item label="id" :label-width="formLabelWidth">
								      <el-input v-model="adminRole.id" autocomplete="off" readonly="readonly"></el-input>
								    </el-form-item>
								    <el-form-item label="昵称" :label-width="formLabelWidth">
								      <el-input v-model="adminRole.nickName" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="选择角色" :label-width="formLabelWidth">
								     <template>
									  <el-select v-model="adminRole.rid" placeholder="请选择">
									    <el-option
									      v-for="item in role"
									      :key="item.id"
									      :label="item.name"
									      :value="item.id">
									    </el-option>
									  </el-select>
									</template>
								  </el-form>
								  <div slot="footer" class="dialog-footer">
								    <el-button @click="dialogFormVisible1 = false">取 消</el-button>
								    <el-button type="primary" @click="confirm">确 定</el-button>
								  </div>
								</el-dialog>
			    <el-dialog title="编辑" :visible.sync="dialogFormVisible">
								  <el-form :model="adminUser">
								  	<el-form-item label="登录名" :label-width="formLabelWidth">
								      <el-input v-model="adminUser.username" autocomplete="off" readonly="readonly"></el-input>
								    </el-form-item>
								    <el-form-item label="密码" :label-width="formLabelWidth">
								      <el-input v-model="adminUser.password" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="邮箱" :label-width="formLabelWidth">
								      <el-input v-model="adminUser.email" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="昵称" :label-width="formLabelWidth">
								      <el-input v-model="adminUser.nickName" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="备注" :label-width="formLabelWidth">
								      <el-input v-model="adminUser.note" autocomplete="off"></el-input>
								    </el-form-item>
									<el-form-item label="是否启用" :label-width="formLabelWidth">
										<el-radio v-model="adminUser.status" label="0">关闭</el-radio>
										<el-radio v-model="adminUser.status" label="1">启用</el-radio>
									</el-form-item>
								  </el-form>
								  <div slot="footer" class="dialog-footer">
								    <el-button @click="dialogFormVisible = false">取 消</el-button>
								    <el-button type="primary" @click="reSubmit">确 定</el-button>
								  </div>
								</el-dialog>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#container"
				,data:{
					token:"",
                	total: 100,
                	size: 1,
                	pageSize: 10,
					keyword:"",
					currentPage4:1,
					dialogVisible: false,
					dialogFormVisible1: false,
        			dialogFormVisible: false,
					formLabelWidth: '120px',
					rid:0,
					aid:'',
					adminUser:{
						username:"",
						password:"",
						email:"",
						nickName:'',
						note:"",
						status:'0'
					},
					adminRole:{
						id:'',
						nickName:'',
						rid:''
					},
					role:[],
					tableData: []
				},
				beforeMount:function(){
                var tokenStr = "";
				var str = document.cookie;
				var arr = str.split(";");
				for(var i=0;i<arr.length;i++){
					var s = arr[i];
					if(s.split("=")[0].trim() == "token"){
						tokenStr = s.split("=")[1];
						break;
					}
				}
				if (tokenStr === "") {
					top.location = "login.html";
				}
                axios({
					method: 'get',
					url: 'http://localhost:8766/user/user/list',
					params: {
						page: 1,
						pageSize: 10
					},
                    headers: {
                        'token': tokenStr
                    }
					})
					.then(function(res){
						console.log(res.data.data);
                        vm.tableData = res.data.data.list;
                        console.log(vm.tableData);
                        vm.total = res.data.data.total;
					});
            }
				,methods:{
					doSearch:function(keyword){
						console.log(keyword),
						axios({
							method:'get',
							url:"",
							params:{
								keyword:vm.keyword,
								page:1,
								limit:5
							},
							headers:{
								'token':tokenStr
							}
						})
						.then(function(res){
							
						})
							
					},
					change:function(row){
						console.log(row)
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'get',
							url: 'http://localhost:8766/userAction/userAction/switch',
							params: {
								id:row.id,
								status:vm.adminUser.status
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("操作成功");
								}
							});
					},
					add:function(){
						console.log("add"),
						this.dialogVisible = true;
						
					},
					grant:function(row){
						vm.adminRole.id=row.id;
						vm.adminRole.nickName=row.nickName;
						vm.dialogFormVisible1 = true;
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
		                axios({
							method: 'get',
							url: 'http://localhost:8766/role/role/list',
							params: {
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								console.log(res.data.data);
		                        vm.role = res.data.data;
		                        
							});
					},
					confirm:function(){
						console.log(vm.adminRole);
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/userAction/userAction/grant',
							params: {
								id:vm.adminRole.id,
								rid:vm.adminRole.rid
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("成功授予角色");
									vm.dialogFormVisible1 = false;
								}
							});
					},
					redact:function(row){
					console.log(row);
					vm.aid=row.id;
					vm.adminUser=row;
					this. dialogFormVisible = true;
					},
					reSubmit:function(){
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/userAction/userAction/compile',
							params: {
								id:vm.aid,
								username:vm.adminUser.username,
								password:vm.adminUser.password,
								email:vm.adminUser.email,
								nickName:vm.adminUser.nickName,
								note:vm.adminUser.note,
								status:vm.adminUser.status
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("角色修改成功");
									vm.dialogFormVisible1 = false;
									var int=self.setInterval(function(){
									      location.reload();   
									      },1000)
								
								}
							});
					},
					handleSizeChange:function(val) {
				        console.log(`每页 ${val} 条`);
				        vm.pageSize = val;
				        var tokenStr = "";
	                    var str = document.cookie;
	                    var arr = str.split(";");
	                    for(var i=0;i<arr.length;i++){
	                        var s = arr[i];
	                        if(s.split("=")[0].trim() == "token"){
	                            tokenStr = s.split("=")[1];
	                            break;
	                        }
	                    }
	                    if (tokenStr === "") {
	                        top.location = "login.html";
	                    }
						axios({
							method: 'get',
							url: 'http://localhost:8766/user/user/list',
							headers: {'token': tokenStr},
							params: {
								page:vm.size,
								pageSize:val
								
							}
						}).then(function(res) {
							vm.tableData = res.data.data.list;
						});
					},
					handleCurrentChange:function(val) {
				        console.log(val);
	                    var tokenStr = "";
	                    var str = document.cookie;
	                    var arr = str.split(";");
	                    for(var i=0;i<arr.length;i++){
	                        var s = arr[i];
	                        if(s.split("=")[0].trim() == "token"){
	                            tokenStr = s.split("=")[1];
	                            break;
	                        }
	                    }
	                    if (tokenStr === "") {
	                        top.location = "login.html";
	                    }
						axios({
							method: 'get',
							url: 'http://localhost:8766/user/user/list',
							headers: {'token': tokenStr},
							params: {
								page:val,
								pageSize:vm.pageSize
								
							}
						}).then(function(res) {
							vm.tableData = res.data.data.list;
						});
					},
					submit:function(){
						console.log(vm.adminUser.status);
						console.log("submit");
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/userAction/userAction/add',
							params: {
								username:vm.adminUser.username,
								password:vm.adminUser.password,
								email:vm.adminUser.email,
								note:vm.adminUser.note,
								status:vm.adminUser.status
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("添加成功");
									vm.dialogVisible = false;
									var int=self.setInterval(function(){
									      location.reload();   
									      },2000)
								}
							});
					},
					handleClose(done) {
						this.$confirm('确认关闭？')
								.then(_ => {
							done();
					})
					.catch(_ => {});
					},
					del:function(row){
					console.log(row.id);
					var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'get',
							url: 'http://localhost:8766/userAction/userAction/del',
							params: {
							 id:row.id
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("删除成功");
									var int=self.setInterval(function(){
									      location.reload();   
									      },1000)
								}
							});
					}
				}
			})
		</script>
	</body>
</html>
