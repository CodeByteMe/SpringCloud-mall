<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style type="text/css">
			.shadow1{
				width: 88%;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="shadow1" style=" box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">
					<div style="display: inline;"><label style="line-height:50px;">数据列表</label>
						
					</div>
					<div id="" style="display: inline;margin-left: 88%;">
						<el-button size="medium" @click="add">添加</el-button>
						<el-dialog
							title="添加菜单"
							:visible.sync="dialogVisible"
							width="40%"
							height="100%"
							:before-close="handleClose"
							>
						<el-form :model="menu">
							<el-form-item label="菜单名称" :label-width="formLabelWidth">
								<el-input v-model="menu.title" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="排序" :label-width="formLabelWidth">
								<el-input v-model="menu.sort" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="地址" :label-width="formLabelWidth">
								<el-input v-model="menu.url" autocomplete="off"></el-input>
							</el-form-item>
							 <el-form-item label="上级菜单":label-width="formLabelWidth" prop="region">
							    <template>
								  <el-select v-model="menu.id" placeholder="请选择">
								    <el-option label="商品" value="1"></el-option>
        							<el-option label="订单" value="7"></el-option>
        							<el-option label="营销" value="12"></el-option>
        							<el-option label="权限" value="21"></el-option>
								  </el-select>
								</template>
							  </el-form-item>
							<el-form-item label="是否启用" :label-width="formLabelWidth">
								<el-radio v-model="menu.hidden" label="0">启用</el-radio>
								<el-radio v-model="menu.hidden" label="1">关闭</el-radio>
							</el-form-item>
						</el-form>
						<span slot="footer" class="dialog-footer">
					        <el-button @click="dialogVisible = false">取 消</el-button>
					        <el-button type="primary" @click="submit">确 定</el-button>
					      </span>
					</el-dialog>
					</div>
				</div>
						<template>
						  <el-table
						    :data="tableData"
						    border
						    style="width: 88%">
						    <el-table-column
						      prop="id"
						      label="编号"
						      width="80">
						    </el-table-column>
						    <el-table-column
						    	prop="title"
						      label="菜单名称"
						      width="100">
						    </el-table-column>
						    <el-table-column
						       prop="level"
						      label="菜单级数">
						    </el-table-column>
						    <el-table-column
						       prop="icon"
						      label="前端图标">
						    </el-table-column>
						    <el-table-column
						      prop="name"
						      label="前端名称">
						    </el-table-column>
						    <el-table-column prop="hidden" label="是否显示">
	                            <template scope="scope">
	                                <el-switch
	                                    on-color="#5B7BFA"
	                                    off-color="#dadde5"
	                                    :active-value="0"
								     	:inactive-value="1"
	                                    v-model="scope.row.hidden" 
	                                    @change=change(scope.row)                
	                                >
	                                </el-switch>
	                            </template>
	                        </el-table-column>
						     <el-table-column 
						     prop="sort" 
						     label="菜单排序">
						     </el-table-column>
						     <el-table-column label="设置">
						     	<template slot-scope="scope">
								<el-button type="text"  @click="children(scope.row)">查看下级</el-button>
								</template>
							</el-table-column>
								
								<el-table-column label="操作" fixed="right">
								<template slot-scope="scope">
							    	<el-button type="text"  @click="redact(scope.row)">编辑</el-button>
							    	<el-button type="text"  @click="del(scope.row)">删除</el-button>
							    	</template>
								</el-table-column>
								
						  </el-table>
						</template>
				<template>
                    <div class="block" style="margin-bottom: 3.5rem;">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" 
                        :current-page="currentPage4" :page-sizes="[10, 20, 30, 50]" 
                        :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="total">
                        </el-pagination>
                    </div>
                </template>
			
			<el-dialog title="编辑" :visible.sync="dialogFormVisible">
								  <el-form :model="menu">
								  	<el-form-item label="id" :label-width="formLabelWidth">
								      <el-input v-model="menu.id" autocomplete="off" readonly="readonly"></el-input>
								    </el-form-item>
								    <el-form-item label="菜单名" :label-width="formLabelWidth">
								      <el-input v-model="menu.title" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="排序" :label-width="formLabelWidth">
								      <el-input v-model="menu.sort" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="url" :label-width="formLabelWidth">
								      <el-input v-model="menu.url" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="父菜单" :label-width="formLabelWidth">
								        <template>
										  <el-select v-model="menu.parentId" placeholder="请选择">
										    <el-option label="商品" value="1"></el-option>
		        							<el-option label="订单" value="7"></el-option>
		        							<el-option label="营销" value="12"></el-option>
		        							<el-option label="权限" value="21"></el-option>
										  </el-select>
										</template>
										<el-form-item label="是否启用" :label-width="formLabelWidth">
											<el-radio v-model="menu.hidden" label="0">启用</el-radio>
											<el-radio v-model="menu.hidden" label="1">关闭</el-radio>
										</el-form-item>
								    </el-form-item>
								  </el-form>
								  <div slot="footer" class="dialog-footer">
								    <el-button @click="dialogFormVisible = false">取 消</el-button>
								    <el-button type="primary" @click="reSubmit">确 定</el-button>
								  </div>
								</el-dialog>
								
								
		</div>
		<!-- 引入组件库 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#container"
				,data:{
					keyword:"",
					dialogVisible: false,
					dialogTableVisible: false,
        			dialogFormVisible: false,
        			total: 100,
                	size: 1,
                	pageSize: 10,
					currentPage4:1,
					formLabelWidth: '120px',
					tableData: [],
					parent: [],
					mid:'',
					menu:{
					  id:'',
					  title: '',
					  url:'',
			          id: '',
			          sort:'',
			          hidden: '',
			          parentId:''
					},
				},
				beforeMount:function(){
	                var tokenStr = "";
					var str = document.cookie;
					var arr = str.split(";");
					for(var i=0;i<arr.length;i++){
						var s = arr[i];
						if(s.split("=")[0].trim() == "token"){
							tokenStr = s.split("=")[1];
							break;
						}
					}
					if (tokenStr === "") {
						top.location = "login.html";
					}
	                axios({
						method: 'get',
						url: 'http://localhost:8766/menu/menu/list',
						params: {
							page: 1,
							pageSize: 10
						},
	                    headers: {
	                        'token': tokenStr
	                    }
						})
						.then(function(res){
							console.log(res.data.data);
	                        vm.tableData = res.data.data.list;
	                        vm.parent = vm.tableData;
	                        vm.total = res.data.data.total;
						});
	            },
				methods:{
					change:function(row){
						if(row.id==1||row.id==7||row.id==12||row.id==21){
							vm.$message("不允许关闭根菜单"); 
							vm.menu.hidden=0;
							setTimeout(function() {
									location.reload();  
								}, 500);
							return;
						}
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'get',
							url: 'http://localhost:8766/menu/menu/switch',
							params: {
								id:row.id,
								hidden:row.hidden
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("操作成功");
									
								}
							});
					},
					handleSizeChange:function(val) {
				        console.log(`每页 ${val} 条`);
				        vm.pageSize = val;
				        var tokenStr = "";
	                    var str = document.cookie;
	                    var arr = str.split(";");
	                    for(var i=0;i<arr.length;i++){
	                        var s = arr[i];
	                        if(s.split("=")[0].trim() == "token"){
	                            tokenStr = s.split("=")[1];
	                            break;
	                        }
	                    }
	                    if (tokenStr === "") {
	                        top.location = "login.html";
	                    }
						axios({
							method: 'get',
							url: 'http://localhost:8766/menu/menu/listChildren',
							headers: {'token': tokenStr},
							params: {
								id:vm.mid,
								page:1,
								pageSize:vm.pageSize
								
							}
						}).then(function(res) {
							vm.tableData = res.data.data.list;
						});
				      },
				    handleCurrentChange:function(val) {
				         console.log(val);
	                    var tokenStr = "";
	                    var str = document.cookie;
	                    var arr = str.split(";");
	                    for(var i=0;i<arr.length;i++){
	                        var s = arr[i];
	                        if(s.split("=")[0].trim() == "token"){
	                            tokenStr = s.split("=")[1];
	                            break;
	                        }
	                    }
	                    if (tokenStr === "") {
	                        top.location = "login.html";
	                    }
						axios({
							method: 'get',
							url: 'http://localhost:8766/menu/menu/listChildren',
							headers: {'token': tokenStr},
							params: {
								page:val,
								pageSize:vm.pageSize
								
							}
						}).then(function(res) {
							vm.tableData = res.data.data.list;
						});
				    },
				    children:function(row){
				    	vm.flag="";
				    	console.log(row);
				    	vm.mid=row.id;
				    	var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
		                axios({
							method: 'get',
							url: 'http://localhost:8766/menu/menu/listChildren',
							params: {
								id: row.id,
								page: 1,
								pageSize: 10
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								console.log(res.data.data);
		                        vm.tableData = res.data.data.list;
		                        vm.total = res.data.data.total;
		                     
							});
						    },
					handleClose(done) {

								this.$confirm('确认关闭？')
										.then(_ => {
									done();
							})
							.catch(_ => {});
					},
					add:function(){
						console.log("add");
						console.log(vm.tableData);
						this.dialogVisible = true;
					},
					submit:function(){
					console.log(vm.menu.id);
					var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/menu/menu/add',
							params: {
							  title: vm.menu.title,
					          id: vm.menu.id,
					          sort:vm.menu.sort,
					          url:vm.menu.url,
					          hidden: vm.menu.hidden
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("添加成功");
									vm.dialogVisible = false;
								}
							});
					},
					redact:function(row){
						console.log(row);
						vm.menu=row;
						this. dialogFormVisible = true;
					},
					del:function(row){
						if(row.id==1||row.id==7||row.id==12||row.id==21){
							vm.dialogVisible1 = false;
							vm.$message("不允许删除根菜单"); 
							return;
						}
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'get',
							url: 'http://localhost:8766/menu/menu/del',
							params: {
							  id: row.id,
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("删除成功");
									vm.dialogFormVisible = false;
								}
							});
					},
					reSubmit:function(){
						console.log(vm.menu.id);
						var tokenStr = "";
						var str = document.cookie;
						var arr = str.split(";");
						for(var i=0;i<arr.length;i++){
							var s = arr[i];
							if(s.split("=")[0].trim() == "token"){
								tokenStr = s.split("=")[1];
								break;
							}
						}
						if (tokenStr === "") {
							top.location = "login.html";
						}
						axios({
							method: 'post',
							url: 'http://localhost:8766/menu/menu/redact',
							params: {
							  id: vm.menu.id,
							  title: vm.menu.title,
					          parentId: vm.menu.parentId,
					          sort:vm.menu.sort,
					          url:vm.menu.url,
					          hidden: vm.menu.hidden
							},
		                    headers: {
		                        'token': tokenStr
		                    }
							})
							.then(function(res){
								if(res.data.code==0){
									vm.$message("修改成功");
									vm.dialogFormVisible = false;
								}
							});
					}
				}
					
			})
		</script>
	</body>
</html>
