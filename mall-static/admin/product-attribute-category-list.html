<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品类型</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
</head>
<style>
    #container{
        width: 90%;
    }
    .text {
        font-size: 14px;
    }
    .item {
        margin-bottom: 18px;
    }
    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }
    .box-card {
        width: 100%;
    }
</style>
<body>
    <div id="container">
        <el-card class="box-card" :body-style="{ padding: '0px' }">
            <div slot="header" class="clearfix">
                <span><i class="el-icon-tickets"></i> 数据列表</span>
                <el-button style="float: right;">添加</el-button>
            </div>
        </el-card>
        <el-card class="box-card">
            <div class="text item">
                <template>
                    <el-table :data="tableData" height="100%" border style="width: 100%">
                        <el-table-column prop="id" label="编号"></el-table-column>
                        <el-table-column prop="name" label="类型名称"></el-table-column>
                        <el-table-column prop="attributeCount" label="属性数量"></el-table-column>
                        <el-table-column prop="paramCount" label="参数数量"></el-table-column>
                        <el-table-column label="设置" fixed="right">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="">属性列表</el-button>
                                <el-button size="mini" @click="">参数列表</el-button>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" fixed="right" width="250">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="">编辑</el-button>
                                <el-button size="mini" type="danger" @click.native.prevent="">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                <template>
                    <div class="block">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" 
                        :current-page="currentPage4" :page-sizes="[5, 10, 20, 50]" 
                        :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="total">
                        </el-pagination>
                    </div>
                </template>
            </div>
        </el-card>
    </div>
</body>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->

	<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#container",
            data:{
                tableData:[
                    {
                        id:1,
                        name:"服装-T恤",

                    },
                    {
                        id:2,
                        name:"服装-裤装",
                        attributeCount:2,
                        paramCount:4
                    },
                    {
                        id:3,
                        name:"服装-上衣",
                        attributeCount:2,
                        paramCount:4
                    },
                ],
                total:10,
                currentPage4:1
            },
            beforeMount:function(){

            },
            methods:{
                change1:function(row){
                    console.log(row)
                },
                change2:function(row){
                    console.log(row)
                },
                next:function(){
                    this.active++;
                },
                pre:function() {
                    this.active--;
                },
                submit:function(){
                    console.log("111");
                },
                handleSizeChange:function(event){
					console.log(event);
				},
                handleCurrentChange:function(event){
					console.log(event);
				},
            }
        });
    </script>
</html>
