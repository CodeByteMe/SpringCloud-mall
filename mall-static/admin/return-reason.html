<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
		<style type="text/css">
			#container{
				width: 88%;
				height: 100%;
			}
		</style>
	</head>
	<body>
			
			<div id="container">
				
				<el-card class="box-card" style="margin-top: 0.625rem;">
					数据列表
				</el-card>
				
				<template>
				    <el-table :data="tableData" border style="width: 100%;margin-top: 0.625rem;">
						<el-table-column prop="id" label="编号" width="180"></el-table-column>
						<el-table-column prop="name" label="原因类型" width="180"></el-table-column>
						<el-table-column prop="sort" label="排序" width="180"></el-table-column>
						<el-table-column prop="status" label="是否可用" width="180">
							<template scope="scope">
							    <el-switch on-color="#5B7BFA" off-color="#dadde5" :active-value="1" :inactive-value="0"
								 v-model="scope.row.status" @change=change(scope.$index,scope.row)>
							    </el-switch>
							</template>
						</el-table-column>
						<el-table-column prop="createTime" label="添加时间" width="180"></el-table-column>
						<el-table-column label="操作" fixed="right">
						    <template slot-scope="scope">
						        <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
						        <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
						      </template>
						    </el-table-column>
					</el-table>
				</template>
				
				<el-card class="box-card" style="margin-top: 0.625rem;margin-bottom: 3.5rem;">
					<template>
						<div class="block">
							<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
							  :page-sizes="[10, 20, 50, 100]" :page-size="10"
							  layout="total, sizes, prev, pager, next, jumper" :total="total">
							</el-pagination>
						</div>
					</template>	
				</el-card>
				
			</div>
			
		</body>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#container",
				data:{
					token: "",
					tableData: [],
					total: "",
					currentPage: 1,
					total: 100,
					size: 1,
					pageSize: 10
					
				},
				beforeMount:function(){
					var tokenStr = "";
					var str = document.cookie;
					var arr = str.split(";");
					for(var i=0;i<arr.length;i++){
						var s = arr[i];
						if(s.split("=")[0].trim() == "token"){
							tokenStr = s.split("=")[1];
							break;
						}
					}
					if (tokenStr === "") {
						top.location = "login.html";
					}
					axios({
						method: 'get',
						url: 'http://localhost:8766/returnReason/reason/list',
						headers: {'token': tokenStr},
						params: {
							page: 1,
							pageSize: 10
						}
					}).then(function(res) {
						console.log(res);
						if (res.data.code === 1) {
							top.location = "login.html";
						}
						vm.tableData = res.data.data.list;
						vm.total = res.data.data.total;
					});
					this.token = tokenStr;
				},
				methods:{
					handleSizeChange:function(event) {
						console.log(event);
						vm.pageSize = event;
						axios({
							method: 'get',
							url: 'http://localhost:8766/returnReason/reason/list',
							headers: {'token': vm.token},
							params: {
								page: vm.size,
								pageSize: event
							}
						}).then(function(res) {
							vm.tableData = res.data.data.list;
							vm.total = res.data.data.total;
						});
					},
					handleCurrentChange:function(event){
						console.log(event);
						console.log(vm.pageSize);
						axios({
							method: 'get',
							url: 'http://localhost:8766/returnReason/reason/list',
							headers: {'token': vm.token},
							params: {
								page: event,
								pageSize: vm.pageSize
							}
						}).then(function(res) {
							console.log(res);
							vm.tableData = res.data.data.list;
							vm.total = res.data.data.total;
						});
					},
					handleClose(done) {
						this.$confirm('确认关闭？')
						  .then(_ => {
							done();
						  })
						  .catch(_ => {});
					}
				}
			});
		</script>
	</html>
