		<script type="text/javascript">
			$(document).ready(function() {
				//����ı������
				var t = $("#text_box");
				//��ʼ������Ϊ1,��ʧЧ��
				$('#min').attr('disabled', true);
				//�������Ӳ���
				$("#add").click(function() {
					t.val(parseInt(t.val()) + 1)
					if (parseInt(t.val()) != 1) {
						$('#min').attr('disabled', false);
					}

				})
				//�������ٲ���
				$("#min").click(function() {
					t.val(parseInt(t.val()) - 1);
					if (parseInt(t.val()) == 1) {
						$('#min').attr('disabled', true);
					}

				})
			});
		</script>
